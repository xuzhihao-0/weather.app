<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scable=0,maximum-scable=1,minimum-scable=1">
	<title>天气weather</title>
	<link rel="shortcut icon" href="img/h12.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bass.css">
	<script src="js/jquery3.2.1.min.js"></script>
	<script src="js/rem.js"></script>
	<link rel="stylesheet" href="css/weather.css">
	<script src="js/shuju.js"></script>
</head>
<body>
	<!-- 当下天气模块 -->
	<header>
		<h1 class="now_city">
			<span class="location">&#xe615;</span>
			<span class="now_citys"></span>
		</h1>
		<div class="now_air_box">
		<span class="now_air_title">空气</span>
		<span class="now_air_quality">	
		</span>
		</div>
        <h2 class="now_temp">
    	    <span class="now_temp_temp"></span><span>°</span>
        </h2>
        <h3 class="now_weather">
    	    <span class="now_weather_weather"></span>
        </h3>
        <h4 class="now_wind">
    	    <span>风力</span>

    	    <span class="now_wind_wind"></span>
        </h4>
        <h5 class="tip">	
        <span>	风大了，记得多穿衣服^_^</span>
        </h5>
	</header>
	<!-- 近期两天天气情况 -->
	<section class="next">
		<div class="next_box next_box1">
			<div class="next_top"><span class="next_date">今天</span>
			<p class="next_temp">
				<span class="next_temp_max"></span>/<span class="next_temp_min"></span>°C
			</p>
			</div>
			<div class="next_bottom">
				<span class="today_weather"></span>
				<img class="today_img" src="img/" alt="">
 			</div>
		</div>
		<div class="next_box next_box2">
			<div class="next_top"><span class="next_date">明天</span>
			<p class="next_temp">
				<span class="next_temp_max2">2</span>/<span class="next_temp_min2">-11</span>°C
			</p>
			</div>
			<div class="next_bottom">
				<span class="tomorrow_weather"></span>
				<img class="tomorrow_img" src="img/" alt="">
 			</div>
		</div>
	</section>
	<!-- 未来24小时天气情况 -->
	<section class="hours">
		<ul class="hours_content">
		</ul>
	</section>
	<!-- 未来一周的天气情况 -->
	<section class="weeks">
		<ul class="weeks_content">
			
			
	</section>
	<!-- 城市地区模块 -->
	<section class="citys">
		<div class="serach">
			<input type="text" class="name_serach" placeholder="请输入城市"> 
			<span class="confirm">取消</span>

		</div>
		<div class="citys_box">
			<section>
				<h1 class="citys_tile1">热门城市</h1>
				<ul class="citys_list">
					<li>太原</li>
					<li>上海</li>
					<li>北京</li>
					<li>四川</li>
					<li>杭州</li>
					<li>西安</li>
				</ul>
			</section>
		</div>

	</section>
</body>
</html>
